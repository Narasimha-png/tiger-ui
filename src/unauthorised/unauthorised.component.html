
<div  class="unauthorised-page rounded-lg" style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh; ">

            <circle cx="12" cy="12" r="10" fill="#ff4d4f" opacity="0.15"/>
            <path d="M12 8v4" stroke="#ff4d4f" stroke-width="2" stroke-linecap="round"/>
            <circle cx="12" cy="16" r="1" fill="#ff4d4f"/>
            <circle cx="12" cy="12" r="9" stroke="#ff4d4f" stroke-width="2"/>
        </svg>
    </div>
    <h1 style="font-size: 2.5rem; color: #ff4d4f; margin: 24px 0 8px; animation: fadeInDown 1s 0.3s both;">401 - Unauthorised</h1>

       <i class="pi pi-user" ></i>  Login 
    </button>
</div>
<style>
@keyframes bounceIn {
    0% { transform: scale(0.5); opacity: 0; }
    60% { transform: scale(1.1); opacity: 1; }
    80% { transform: scale(0.95);}
    100% { transform: scale(1);}
}
@keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-40px);}
    to { opacity: 1; transform: translateY(0);}
}
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(40px);}
    to { opacity: 1; transform: translateY(0);}
}
@keyframes fadeIn {
    from { opacity: 0;}
    to { opacity: 1;}
}

    background: #0056b3;
